<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Typing speed master game.....</title>
  </head>

  <body>
    <div class="container">
      <h1>Typing Speed Game</h1>
      <div class="stats">
        <p>Time: <span id="timer">0s</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>

      <div id="quote" onmousedown="false" onselectstart="false"></div>

      <textarea rows="3" id="quote-input" placeholder="typing here..."> </textarea>

      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
      
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>

    </div>
    <script src="./js/Logic.js"></script>
  </body>
</html>
